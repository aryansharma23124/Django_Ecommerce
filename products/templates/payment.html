{% extends "base.html" %}
{% block content %}

<div class="row row-flex" xmlns="http://www.w3.org/1999/html">
    {% for product in details %}

    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
    <form method="post" action="{% url 'pay' product.id %}">
        {% csrf_token %}
        <div class="panel-body">
            <div class="product" style="background-image: url('{{ product.image }}')"></div>
            <input type="hidden" value="{{ user.email }}" name="user_email">
            <input type="hidden" value="{{ product.name }}" name="product_name">
            <input type="hidden" value="{{ product.price }}" name="product_price">
            <h3 class="text-center">{{ product.name }}</h3>
            <p class="product-description text-center">{{ product.description }}</p>
            <p class="text-center">Rs.{{ product.price }}</p>
            <b>Address</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Address"><br>
            <b>Phone Number</b><input type="text" placeholder="Mobile Number">
            <center><a href="buy/{{product.id}}"><button class="btn btn-success">Pay</button></a></center>
        </form>
        </div>
    </div>
           <iframe width="560" height="315" src="https://www.youtube.com/embed/rI3p3RAtGuE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</iframe>

    {% endfor %}
</div>
{% endblock %}
